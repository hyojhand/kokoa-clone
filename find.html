<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Colone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        </svg>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><div class="point"></div><i class="fas fa-cog fa-lg"></i></span>
    

      </div>
    </header>

    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fas fa-qrcode"></i><span>QR Code</span></div>
            <div class="find-icons__icon">
                <i class="far fa-address-book"></i><span>Add by Contacts</span></div>
            <div class="find-icons__icon">
                <i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
            <div class="find-icons__icon">
                <i class="far fa-envelope-open"></i><span>Invite</span></div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Open Chat</h4>
                <span>Go to Openchat Home
                    <i class="fas fa-chevron-right fa-xs" ></i>
                </span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#박효신</h5>
                    <h6 class="open-post__hashtags">#박효신#soultree#소울트리</h6>
                    <div class="open-post__members">
                        <img src="https://avatars.githubusercontent.com/u/87989933?v=4" />
                        <span class="open-post__member-count">1201 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>


                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://i1.sndcdn.com/artworks-000191337840-w6rpw9-t240x240.jpg" />
                        <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"><span>629</span></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#ParkHyoShin</h5>
                    <h6 class="open-post__hashtags">#박효신#soultree#소울트리</h6>
                    <div class="open-post__members">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOyNNMnhzsWG1LMNO7uNMTxA0gr3emks7nKw&usqp=CAU" />
                        <span class="open-post__member-count">901 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>


                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src=" https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQcR1r2V_LpAhVBGfqdOIe-KOej381PWYTig&usqp=CAU" />
                        <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"><span>523</span></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>

    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav_btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i></a>
                </li>
            <li class="nav_btn">
                <a class="nav__link" href="chats.html">
                  <span class="nav__notification badge">1</span>
                  <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav_btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav_btn">
                <a class="nav__link" href="more.html">
                  <span class="nav__dot"></span>
                  <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
